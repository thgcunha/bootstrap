<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <main>
            <form class="form floating">
                <div class="form-floating">

                    <div class="row">
                        <div class="col">
                            <label for="floatingpergunta">Pergunta 1</label>
                            <input type="pergunta" class="form-control" id="floatingpergunta" aria-describedby="pergunta">
                        </div>
                        <div class="col">
                            <label for="floatingpergunta2">Pergunta 2</label>
                            <input class="form-control" id="disabledInput" type="text" placeholder="Input text desabilitado..." disabled>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="floatingpergunta3" class="form-label">Pergunta 3</label>
                            <input class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly>
                        </div>
                    
                        <div class="col">
                            <label for="floatingTextarea">Pergunta 4</label>
                            <textarea class="form-control" placeholder="Comentários" id="floatingTextarea"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="floatingdropdown">Pergunta 5</label>
                    <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Pergunta 5
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Opção 1</a></li>
                                <li><a class="dropdown-item" href="#">Opção 2</a></li>
                                <li><a class="dropdown-item" href="#">Opção 3</a></li>
                            </ul>
                    </div>


                            






                        </div>
                    </div>
                </div>
                
                
                
                    
                    
                    



                

                
            </form>
        </main>
    </body>

</html>
