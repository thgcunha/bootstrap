<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <form class="form floating">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingpergunta" placeholder="Pergunta 1">
                <label for="floatingpergunta">Pergunta 1</label>
            </div>



            <div class="form-floating mb-3">
                <input class="form-control" id="floatingpergunta2" type="text" placeholder="Input text desabilitado..."
                    disabled>
                <label for="floatingpergunta2">Pergunta 2</label>
            </div>



            <div class="form-floating mb-3">
                <input class="form-control" type="text" id="floatingpergunta3" value="Readonly input here..."
                    aria-label="readonly input example" readonly>
                <label for="floatingpergunta3">Pergunta 3</label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" id="floatingTextarea" placeholder="Comentários"></textarea>
                <label for="floatingTextarea">Pergunta 4</label>
            </div>

            <div class="mb-3">
                <label for="floatingdropdown"></label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="floatingdropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Pergunta 5
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="floatingdropdown">
                        <li><a class="dropdown-item" href="#">Opção 1</a></li>
                        <li><a class="dropdown-item" href="#">Opção 2</a></li>
                        <li><a class="dropdown-item" href="#">Opção 3</a></li>
                    </ul>



                    <div class="mb-3">
                        <label for="floatingdropdown">Pergunta 6</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Default radio
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Default checked radio
                            </label>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="floatingTextarea"
                                    placeholder="Comentários"></textarea>
                                <label for="floatingTextarea">Pergunta 4</label>
                            </div>

                        </div>
                    </div>
                </div>
        </form>
    </div>


</body>

</html>
